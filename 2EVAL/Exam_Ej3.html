<body>
    <div id="contador"></div>
    <script>
        var contador = document.getElementById("contador");
        var n1 = parseInt(prompt("Introduzca num", 12));
        var n2 = parseInt(prompt("Introduzca num", 5));

        function cuentaAtras() {
            console.log("Ini " + n1);
            if (n1 > n2) {
                console.log("N1>N2 " + n1);
                contador.innerHTML = n1;
                n1--;
            } else if (n2 > n1) {
                console.log("N2>N1 " + n2);
                contador.innerHTML = n2;
                n2--;
            } else if (n2 == n1) {
                console.log("N2=N1 " + n2 + " " + n1);
                contador.innerHTML = n2 + "<br/>FIN";
                clearInterval(x);
            } else {
                clearInterval(x);
            }
        }
        var x = setInterval(cuentaAtras, 1000);
    </script>

</body>
